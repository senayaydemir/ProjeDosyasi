<form action="">
  <div class="container">
    <h3 class="text-center">İletişim Formu</h3>
    <form>
      <div class="row">

        <div class="col">Adınız
          <input type="text" class="form-control">


        </div>
        <div class="col">Soyadınız
          <input type="text" class="form-control">
        </div>
      </div>



      <br>
      <div class="form-group">
        <label for="exampleInputEmail1">Email Adres</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="name@example.com">
        <small id="emailHelp" class="form-text text-muted">Bu alan zorunludur.</small>
      </div>




      <br>
      <h5>Cinsiyetiniz</h5>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="Radios1" value="option1" checked>
        <label class="form-check-label" for="Radios1">
          Kadın
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="Radios2" value="option2" checked>
        <label class="form-check-label" for="Radios2">
          Erkek
      </div>
      <br>
      <div class="form-group">
        <label for="exampleFormControlTextarea1"></label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Mesajınız"></textarea>
      </div>
    </form>
    <br>
    <button class="btn  btn-block mt-2" style="background-color: rgb(103, 160, 179);" type="submit">Kaydet</button>
    <!--btn block satırın tamamını kaplamasını sağlıyor-->
    <button class="btn btn-secondary btn-block" type="reset">Temizle</button>

-->

  </div>

</form>
